<!DOCTYPE html>
<html>
<head>
    <title>Messagerie Gremont</title>
    <link rel="stylesheet" href="Messagerie.css">
</head>
<body>
      <section class="login">
          <div class="FormulaireConnexion" id="FormulaireConnexion"> 
            <form id="Connexion" method="POST" action="">
                <label for="usernameConnexion">Nom d'utilisateur</label>
                  <input type="text" id="usernameConnexion"name="usernameConnexion" placeholder="Votre nom d'utilisateur">
                
                <label for="passwordConnexion">Mot de passe</label>
                  <input type="password" id="passwordConnexion" name="passwordConnexion" placeholder="Votre mot de passe">
                  <button id="ShowConnexion" onclick="afficheInscription(FormulaireConnexion)">Page Inscription</button>
                <button type="submit">Connexion</button>
            </form>
          </div>
      </section>
      
      <section class="login">
        <div class="FormulaireInscription" id="FormulaireInscription"> 
          <form id="Inscription" method="POST" action="">
                  <label for="usernameInscription">Nom d'utilisateur</label>
                      <input type="text" id="usernameInscription"name="usernameInscription" placeholder="Votre nom d'utilisateur">
        
                  <label for="passwordInscription">Mot de passe</label>
                      <input type="password" id="passwordInscription" name="passwordInscription" placeholder="Votre mot de passe">
                      <input type="password" id="passwordInscriptionConfirm" name="passwordInscriptionConfirm" placeholder="Confirmer votre mot de passe">
              <button id="ShowInscription" onclick="afficheConnexion(FormulaireInscription)">Page Connexion</button>
              <button type="submit">Inscription</button>
          </form>
        </div>
      </section>

    <div class="MessageBox">
        <ul id="Message"></ul>
        <form id="form" action="">
          <input id="textBox" rows="2" cols="45" maxlength="180" oninput="auto_height(this)"/><button>Envoyer</button>
        </form>
    </div>


</body>

<script src="WebSocket.js"></script>
<script>

    
    
    function afficheConnexion(id){
    document.getElementById('FormulaireConnexion').style.display='block';
    document.getElementById('FormulaireInscription').style.display='none';
    }

    function afficheInscription(id){
    document.getElementById('FormulaireInscription').style.display='block';
    document.getElementById('FormulaireConnexion').style.display='none';
    }
  

  document.getElementById("FormulaireInscription").addEventListener("submit", function(e){
    e.preventDefault();
    var usernameInscription = document.getElementById("usernameInscription")
    var MdpInscription = document.getElementById("passwordInscription");
    var MdpInscriptionConfirm = document.getElementById("passwordInscriptionConfirm");

    if (usernameInscription.value = ""){
      erreur = "Veullez entrer un nom d'utilisateur";
    }
    if (!MdpInscription.value){
      erreur = "Veuillez entrer un mot de passe";
    }
    if (MdpInscription = MdpInscriptionConfirm)
    erreur = "tout va bien";
  })

  document.getElementById("FormulaireConnexion").addEventListener("submit", function(e){
    e.preventDefault();
    var usernameConnexion = document.getElementById("usernameConnexion")
    var MdpConnexion = document.getElementById("passwordConnexion");

    if (!usernameConnexion.value){
      erreur = "Veullez entrer un nom d'utilisateur";
    }
    if (!MdpConnexion.value){
      erreur = "Veuillez entrer un mot de passe";
    }
  })

  function auto_height(elem) {  /* javascript */
    elem.style.height = "75%";
    elem.style.height = (elem.scrollHeight)+"px";
  }

  var messages = document.getElementById('Message');
  var form = document.getElementById('form');
  var input = document.getElementById('textBox');


  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (input.value) {
      socket.emit('MessageChat', input.value);
      input.value = '';
    }
  });

  socket.on('MessageChat', function(msg) {
    var MessageListe = document.createElement('li');
    MessageListe.textContent = msg;
    messages.appendChild(MessageListe);
    window.scrollTo(0, document.body.scrollHeight);
  });
</script>
</html>
